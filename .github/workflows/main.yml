name: Build Apache docker images

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    - cron: '0 12 * * SUN' # every sunday

jobs:
  build:
    name: Apache
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        apache_version: ['2.4']

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: setup-buildx
        uses: docker/setup-buildx-action@v2
        with:
          platforms: |
            linux/amd64
            linux/arm64

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
            username: ${{ secrets.DOCKER_USERNAME }}
            password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: lephare/apache
          tags: |
            type=raw,${{ matrix.apache_version }}


      - uses: docker/build-push-action@v4
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          push: ${{ github.event_name != 'pull_request' }}
          path: ${{ matrix.apache_version }}
          repository: lephare/apache
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ steps.setup-buildx.outputs.platforms }}
